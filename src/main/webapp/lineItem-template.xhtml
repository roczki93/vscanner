<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <script src="resources/lightbox/js/jquery-1.11.0.min.js"></script>
	<script src="resources/lightbox/js/lightbox.min.js"></script>
        <link href="resources/lightbox/css/lightbox.css" rel="stylesheet" />
<script type="text/javascript">

    function zoomIt(it) {
        
        if(it.width === 50 ){
        it.width *= "10";
        it.height *= "10";
        //alert(drawing);
    }
    else{
        it.width = "50";
        it.height = "50";
    }
       
       
    }
</script>
        <title>Order Persistence Example</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <body>
        <h1><ui:insert name="title">Default Title</ui:insert></h1>

        <ui:insert name="body">Default Body</ui:insert>
    </body>
</html>
